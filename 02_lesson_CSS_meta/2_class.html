<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        p {
            text-align: left;
            color: green;
        }

        p.cite {/* Абзац с классом cite */
            text-align: center;
            color: navy; /* Цвет текста */
        }
        p#area {/* ID с классом area */
            text-align: right;
            color: blueviolet; /* Цвет текста */
        }
    </style>
</head>

<body>
    <p>
        Для искусственного освещения помещения применяются люминесцентные лампы.
    </p>
    <p class="cite">
        Для исключения засветки экрана дисплея световыми потоками
    </p>
    <p id="area">
        Для исключения засветки экрана дисплея световыми потоками
    </p>
</body>

</html>
