<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">

    <!-- Заголовок отображается во вкладке браузера -->
    <title>HTML Basics</title>

    <!-- Иконка отображается во вкладке браузера -->
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon">

    <!-- Иконки для пользователей техники apple-->
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="apple-touch-icon-114x114.png">

    <!-- SEO -->
    <meta name="description" content="Описание не более 100-140 символов">
    <meta name="keywords" content="ключевые, слова, через, запятую">
    <meta name="author" content="Имя Фамилия">

    <!-- Адаптивность для мобильных устройств (рекомендованно) -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Запрет адаптивности для мобильных устройств (на выбор) -->
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">

    <!-- Указание для браузера IE использовать последнюю версию -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Подключение Google шрифтов -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <!-- Подключение стилей -->
    <link rel="stylesheet" href="styles.css">

    <!-- Встроенные стили -->
    <style>
        div {
            background-color: green;
        }
    </style>
</head>

<body>
    <!--[if IE]>
        <p>Этот текст виден только в браузере Internet Explorer</p>
    <![endif]-->

    <!--[if lt IE 10]>
        <p>Этот текст виден только в браузере IE9 и меньших версиях</p>
    <![endif]-->

    <!-- Подключение скриптов -->
    <script src="main.js"></script>

    <!-- Встроенные скрипты -->
    <script>
        console.log('Hello world!');
    </script>

</body>

</html>
